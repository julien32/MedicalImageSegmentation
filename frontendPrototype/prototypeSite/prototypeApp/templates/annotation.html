{% extends 'base.html' %}

{% block content %}
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            margin: 0 auto;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: url("{{ picture.image.url }}") no-repeat;
            background-size: cover;
        }

        .circle {
            position: absolute;
            width: 10px; /* Adjust the size of the dot as needed */
            height: 10px;
            border-radius: 50%;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons-container button {
            margin: 5px 5px;
        }

        /* hier kann man die hover animation von den buttons Ã¤ndern */
        #submit:hover, #showPixelButton:hover, #clearAllAnnotationsButton:hover, #clearSingleAnnotationButton:hover {
            background-color: brown;
        }

        #submit, #showPixelButton, #clearAllAnnotationsButton, #clearSingleAnnotationButton {
            display: inline-block;
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
        }

        #userTextInput {
            width: 100%;
            height: 20px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }

        .nav-arrows {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        #prevImage, #nextImage {
            background-color: #4CAF50FF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }


    </style>

    <div class="container">
        <h1>Annotate Image</h1>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="nav-arrows">
            <a href="#" id="prevImage" data-url="{% url 'annotation' prev_picture_id %}">&lt; Previous</a>
            <a href="#" id="nextImage" data-url="{% url 'annotation' next_picture_id %}">Next &gt;</a>
        </div>
        <!-- When you click the submit button a python file gets triggered and then inference is run on the submitted picture -->
        <!-- change path to the local one in you file system -->
        <form action="C:/Users/lucaa/Desktop/Master Studium/SS23/Praktikum Machine Learning in Graphics, Vision and Language (MSc) - SoSe 23/MedicalImageSegmentation WebDev/run_bash.py"
              id="annotation-form" method="post">
            {% csrf_token %}
            <input type="hidden" name="dotPositions" id="dotPositionsInput">
            <textarea name="userText" id="userTextInput" placeholder="Enter your text"></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="buttons-container">
            <button id="clearSingleAnnotationButton">Clear annotation</button>
            <button id="clearAllAnnotationsButton" onclick= "return confirm('Are you sure you would like to remove all existing annotations?')">Clear all annotations</button>

            <input id="colorPicker" type="color">
        </div>
    </div>

    <script>

    // ToDo: pass on information of pictures and annotated data only
    // ToDo: remove text box?
    // ToDo: grey out clear buttons if no annotation available to be cleared
    // ToDo: warning on leaving page for losing all annotation progress
    // ToDo: confirmation button for finishing annotation and starting segmentation
    // ToDo: create annotation site that lets you annotate all pictures immediately?


        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.querySelector('#canvas');
            const ctx = canvas.getContext('2d');

            const image = new Image();
            // get current image url
            let currentImageURL = "{{ picture.image.url }}";

            // Set current image url to source for image
            image.src = currentImageURL;

            // get all image urls
            let imageUrls = [{% for pic in pictures %}"{{ pic.image.url }}"{% if not forloop.last %}, {% endif %}{% endfor %}];

            // calculate total number of images
            const numImages = imageUrls.length;

            let currentImageIndex;

            const dotSize = 10; // Adjust the size of the dot as needed
            let dotPositions = []; // Array to store dot positions
            let dotColor = '#d50909'; // Default dot color (red)

            // compare image urls to figure out at what position inside of image array current image is
            for (let i = 0; i < numImages; i++) {

                if (imageUrls[i] == currentImageURL) {
                    currentImageIndex = i;
                    break;
                }
            }

            // Show image navigation arrows depending on number of images uploaded
            const navArrows = document.querySelector('.nav-arrows');
            if (numImages <= 1) {
                navArrows.style.display = 'none';
            } else {
                navArrows.style.display = 'flex';
            }

            function renderExistingDots() {
                if (dotPositions.length != 0) {

                    for (let i = 0; i < dotPositions.length; i++) {
                        if (dotPositions[i].currentImageURL === imageUrls[currentImageIndex]) {
                            const circle = document.createElement('div');
                            circle.classList.add('circle');
                            circle.style.left = `${dotPositions[i].x - dotSize / 2}px`;
                            circle.style.top = `${dotPositions[i].y - dotSize / 2}px`;
                            circle.style.backgroundColor = dotColor;
                            document.querySelector('.canvas-container').appendChild(circle);
                            canvas.removeEventListener('mousedown', handleMouseDown);
                            return true;
                        }
                    }
                }
            }

            image.addEventListener('load', () => {
                const aspectRatio = image.width / image.height;
                const maxWidth = 800; // Maximum width for the canvas (adjust as needed)
                const maxHeight = maxWidth / aspectRatio;

                canvas.width = maxWidth;
                canvas.height = maxHeight;

                ctx.drawImage(image, 0, 0, maxWidth, maxHeight);
            });

            const handleMouseDown = (event) => {
                const canvasRect = canvas.getBoundingClientRect();
                const offsetX = event.clientX - canvasRect.left;
                const offsetY = event.clientY - canvasRect.top;

                // Store the dot position in the array
                dotPositions.push({currentImageURL, x: offsetX, y: offsetY});

                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.left = `${offsetX - dotSize / 2}px`;
                circle.style.top = `${offsetY - dotSize / 2}px`;
                circle.style.backgroundColor = dotColor;
                document.querySelector('.canvas-container').appendChild(circle);

                canvas.removeEventListener('mousedown', handleMouseDown); // Remove the event listener
                // Update the dot positions input value
                document.querySelector('#dotPositionsInput').value = JSON.stringify(dotPositions);
            };

            canvas.addEventListener('mousedown', handleMouseDown);

            const clearAllAnnotationsButton = document.querySelector('#clearAllAnnotationsButton');
            clearAllAnnotationsButton.addEventListener('click', () => {
                dotPositions = [];

                // Remove existing dot elements from the page
                const dots = document.querySelectorAll('.circle');
                dots.forEach((dot) => dot.remove());

                // Reattach the mouse click listener
                canvas.addEventListener('mousedown', handleMouseDown);
            });

            const colorPicker = document.querySelector('#colorPicker');
            colorPicker.addEventListener('change', (event) => {
                dotColor = event.target.value;
            });

            const clearSingleAnnotationButton = document.querySelector('#clearSingleAnnotationButton');
            clearSingleAnnotationButton.addEventListener('click', () => {
                // Clear dot position for current image

                for (let i = 0; i < dotPositions.length; i++) {
                    if (dotPositions[i].currentImageURL == imageUrls[currentImageIndex]) {
                        dotPositions.splice(i, 1);
                    }
                }

                // Remove existing dot elements from the page
                const dots = document.querySelectorAll('.circle');
                dots.forEach((dot) => dot.remove());

                // Reattach the mouse click listener
                canvas.addEventListener('mousedown', handleMouseDown);
            });

            const prevImage = document.querySelector('#prevImage');
            const nextImage = document.querySelector('#nextImage');

            // Change image being displayed on canvas when clicking next or previous image button
            prevImage.addEventListener('click', (event) => {
                currentImageIndex -= 1;

                if (currentImageIndex < 0) {
                    currentImageIndex = numImages - 1;
                }

                currentImageURL = imageUrls[currentImageIndex];
                image.src = currentImageURL;

                // Remove existing dot elements from the page
                const dots = document.querySelectorAll('.circle');
                dots.forEach((dot) => dot.remove());

                renderExistingDots();

                // if no existing dots are available for image, make annotation possible
                if (!renderExistingDots()) {
                    canvas.addEventListener('mousedown', handleMouseDown);
                }
            });

            nextImage.addEventListener('click', (event) => {
                currentImageIndex += 1;

                if (currentImageIndex >= numImages) {
                    currentImageIndex = 0;
                }

                currentImageURL = imageUrls[currentImageIndex];
                image.src = currentImageURL;

                // Remove existing dot elements from the page
                const dots = document.querySelectorAll('.circle');
                dots.forEach((dot) => dot.remove());

                renderExistingDots();

                // if no existing dots are available for image, make annotation possible
                if (!renderExistingDots()) {
                    canvas.addEventListener('mousedown', handleMouseDown);
                }
            });
        });
    </script>

{% endblock %}
