{% extends 'base.html' %}

{% block content %}
    <div id="main-container">
        <div id="upload-container">
            <h2>Upload Image</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">

                    <input type="file" name="image" accept="image/*" multiple required>
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>

        <div id="gallery-container">
            <h2>Gallery</h2>
            <div id="image-gallery">
                {% for picture in pictures %}
                    <div class="gallery-item">
                        <a href="{% url 'annotation' picture.id %}">
                            <img src="{{ picture.image.url }}" alt="Image">
                        </a>
                        <div class="image-title">
                            <a href="{% url 'annotation' picture.id %}">
                                {{ picture.image.name|truncatechars:20}}
                            </a>
                        </div>
                    </div>
                    {% empty %}
                    <p>No images found in the gallery.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <style>

        #main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start; /* Align items at the top */
        }

        #upload-container {
            flex-basis: 40%; /* Adjust the width as needed */
            margin-right: 20px; /* Add some spacing between the form and gallery */
            text-align: center;
            padding-right: 10px; /* Add some padding to separate the content from the border */
        }

        #upload-container h2 {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }

        input[type="file"] {
            display: block;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #upload-container, #gallery-container {
            flex: 1;
            padding: 20px;
        }

        #upload-container form {
            margin-bottom: 20px;
        }

        #image-gallery {
            display: flex;
            flex-wrap: wrap;
        }

        #image-gallery a {
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }

        #image-gallery img {
            width: 200px;
            height: 200px;
        }

        .gallery-item {
            text-align: center;
            margin-bottom: 20px;
            width: 200px; /* Adjust the width as needed */
            margin-right: 10px; /* Add space between images */
        }

        .image-title {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #gallery-container {
            flex-basis: 60%; /* Adjust the width as needed */
            text-align: center;
            position: relative; /* Add position relative */
        }


        #image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Add spacing between gallery items */
            border-left: 1px solid #ccc; /* Add vertical border */
        }

    </style>
{% endblock %}
