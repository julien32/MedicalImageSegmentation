{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Upload Pictures</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" accept="image/*" multiple required>
        <input type="submit" value="Upload">
    </form>
</div>
{% endblock %}
