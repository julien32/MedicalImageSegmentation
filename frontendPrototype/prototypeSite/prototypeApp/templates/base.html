<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px;
            color: #fff;
        }

        #toolbar-left {
            display: flex;
            align-items: center;
        }

        #toolbar-left a {
            margin-right: 10px;
            text-decoration: none;
            color: #fff;
        }

        #toolbar-right {
            display: flex;
            align-items: center;
            color: #fff;
        }

        #toolbar-right a {
            margin-right: 10px;
            text-decoration: none;
            color: #fff;
        }

        #toolbar-right a::after {
            content: "|";
            margin-left: 10px;
            color: #fff;
        }

        #toolbar-right a:last-child::after {
            content: none;
        }

        #toolbar-left a:first-child {
            font-size: 24px;
            font-weight: bold;
            border-right: none;
            padding-right: 0;
        }
    </style>
</head>
<body>
<div id="toolbar">
    <div id="toolbar-left">
        <a id="header" href="/">My App</a>
    </div>
    <div id="toolbar-right">
        <a href="{% url 'gallery' %}">Images</a>
        <a href="/admin/">Admin Site</a>
    </div>
</div>

<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
